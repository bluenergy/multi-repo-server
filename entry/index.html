<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/entry/semantic-ui/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/entry/index.css">
    <title>测试</title>
</head>
<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal header">
                <div class="content">
                    Choose and start your test
                </div>
            </h2>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui selection dropdown">
                            <input type="hidden" name="project">
                            <i class="dropdown icon"></i>
                            <div class="default text">Project</div>
                            <div class="menu">
                                <div class="item" data-value="gulp-AngularJS1.x-seed">gulp-AngularJS1.x-seed</div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui selection dropdown">
                            <input type="hidden" name="branch">
                            <i class="dropdown icon"></i>
                            <div class="default text">Branch</div>
                            <div class="menu">
                                <div class="item" data-value="master">master</div>
                                <div class="item" data-value="dev">dev</div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui selection dropdown">
                            <input type="hidden" name="env">
                            <i class="dropdown icon"></i>
                            <div class="default text">Environment</div>
                            <div class="menu">
                                <div class="item" data-value="develop">develop</div>
                                <div class="item" data-value="state">state</div>
                            </div>
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">Login</div>
                </div>

                <div class="ui error message">
                    <p>请完成部署信息！</p>
                </div>

            </form>

            <div class="ui message">
                New to us? <a href="https://github.com/fnjoe/multi-repo-server" target="_blank">Read Me!</a>
            </div>
        </div>
    </div>

    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="/entry/semantic-ui/semantic.min.js"></script>
    <script src="/entry/index.js"></script>
</body>
</html>
